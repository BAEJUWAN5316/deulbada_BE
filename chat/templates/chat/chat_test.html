<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local WebSocket Test</title>
</head>
<body>
    <h1>WebSocket 테스트 - 수정</h1>
    
    <div id="chatSection">
        <h3>채팅</h3>
        <p><span id="tokenDisplay">로딩중...</span></p>
        <button id="connectBtn">WebSocket 연결</button>
        <button id="sendBtn" disabled>메시지 보내기</button>
        <button id="sendImageBtn" disabled>이미지 보내기</button>
        <input type="file" id="imageInput" accept="image/*" style="display:none;">
        <ul id="messages"></ul>
    </div>

    <script>
        let socket;
        let authToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzU1MTU5MzA4LCJpYXQiOjE3NTUxNTc1MDgsImp0aSI6IjcyOTdlNWNiYmYwZTRkOGE5MTI4NDQ1YjY0NWMyMDgwIiwidXNlcl9pZCI6IjEiLCJhY2NvdW50X2lkIjpudWxsLCJ1c2VybmFtZSI6bnVsbH0.6AwVto5Lwl19m7qCVipDEF2AyLuQdEgjzTzHokBcF0E";

        // DOM이 완전히 로드된 후 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM 로드 완료");
            
            // 토큰 표시
            const tokenDisplay = document.getElementById('tokenDisplay');
            if (authToken !== "여기에_JWT_토큰을_넣어주세요") {
                tokenDisplay.textContent = authToken.substring(0, 20) + "...";
                tokenDisplay.style.color = "green";
            } else {
                tokenDisplay.textContent = "토큰이 설정되지 않았습니다";
                tokenDisplay.style.color = "red";
            }
            
            function addMessage(text, imageUrl = null) {
                const ul = document.getElementById("messages");
                if (!ul) {
                    console.error("messages 요소를 찾을 수 없습니다!");
                    return;
                }
                const li = document.createElement("li");
                li.innerHTML = new Date().toLocaleTimeString() + " - " + text;
                
                // 이미지가 있으면 이미지 표시
                if (imageUrl) {
                    const img = document.createElement("img");
                    img.src = imageUrl;
                    img.style.maxWidth = "200px";
                    img.style.maxHeight = "200px";
                    img.style.display = "block";
                    img.style.marginTop = "5px";
                    li.appendChild(img);
                }
                
                ul.appendChild(li);
                console.log("메시지 추가됨:", text, imageUrl ? "이미지 포함" : "");
            }

            function sendMessage() {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    const message = { message: "JWT 토큰 테스트 메시지" };
                    socket.send(JSON.stringify(message));
                    console.log("📤 전송한 메시지:", message);
                    addMessage("📤 메시지 전송: " + message.message);
                } else {
                    console.log("❌ WebSocket이 연결되지 않음");
                    addMessage("WebSocket 연결되지 않음!");
                }
            }

            function connectWebSocket() {
                if (authToken === "여기에_JWT_토큰을_넣어주세요") {
                    addMessage("❌ JWT 토큰을 먼저 설정해주세요!");
                    return;
                }

                addMessage("🔄 WebSocket 연결 시도중...");

                // WebSocket 연결 시 쿼리 파라미터로 토큰 전송
                socket = new WebSocket(`ws://localhost:8000/ws/chat/1/?token=${authToken}`);

                socket.onopen = () => {
                    console.log("✅ 연결 성공");
                    addMessage("✅ 서버에 연결되었습니다!");
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('sendImageBtn').disabled = false;
                    document.getElementById('connectBtn').textContent = "연결됨";
                    document.getElementById('connectBtn').disabled = true;
                };

                socket.onmessage = (e) => {
                    console.log("📩 원본 데이터:", e.data);
                    try {
                        const data = JSON.parse(e.data);
                        console.log("📩 파싱된 데이터:", data);
                        
                        let messageText = `📩 [${data.sender}]: ${data.message || ''}`;
                        if (data.image_url) {
                            messageText += " [이미지]";
                        }
                        
                        addMessage(messageText, data.image_url);
                    } catch (error) {
                        console.log("📩 JSON 파싱 실패, 원본 텍스트:", e.data);
                        addMessage("📩 받은 메시지: " + e.data);
                    }
                };

                socket.onerror = (e) => {
                    console.error("❌ 오류:", e);
                    addMessage("❌ WebSocket 오류 발생!");
                };

                socket.onclose = (e) => {
                    console.log("🔌 연결 종료:", e.code, e.reason);
                    addMessage(`🔌 연결 종료됨: ${e.code} - ${e.reason || 'Unknown'}`);
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('sendImageBtn').disabled = true;
                    document.getElementById('connectBtn').textContent = "WebSocket 연결";
                    document.getElementById('connectBtn').disabled = false;
                };
            }

            // 이미지 업로드 및 전송 함수
            async function uploadAndSendImage(file) {
                try {
                    addMessage("📤 이미지 업로드 중...");
                    
                    const formData = new FormData();
                    formData.append('image', file);
                    
                    const response = await fetch('/api/uploads/images/', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: formData
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log("✅ 이미지 업로드 성공:", data);
                        
                        // 업로드된 이미지 URL을 WebSocket으로 전송
                        const imageUrl = data.image.startsWith('http') ? data.image : `${data.image}`;
                        const message = {
                            message: "이미지를 전송했습니다.",
                            image_url: imageUrl
                        };
                        
                        if (socket && socket.readyState === WebSocket.OPEN) {
                            socket.send(JSON.stringify(message));
                            console.log("📤 전송한 이미지 메시지:", message);
                            addMessage("📤 이미지 전송 완료", imageUrl);
                        } else {
                            addMessage("❌ WebSocket 연결이 없습니다!");
                        }
                        
                    } else {
                        const errorData = await response.text();
                        console.error("❌ 이미지 업로드 실패:", response.status, response.statusText, errorData);
                        addMessage(`❌ 이미지 업로드 실패: ${response.status} - ${errorData}`);
                    }
                } catch (error) {
                    console.error("❌ 이미지 업로드 오류:", error);
                    addMessage("❌ 이미지 업로드 오류!");
                }
            }

            function sendImageMessage() {
                const imageInput = document.getElementById('imageInput');
                imageInput.click();
            }

            // 버튼 클릭 이벤트 추가
            const connectBtn = document.getElementById("connectBtn");
            const sendBtn = document.getElementById("sendBtn");
            const sendImageBtn = document.getElementById("sendImageBtn");
            const imageInput = document.getElementById("imageInput");
            
            if (connectBtn) {
                connectBtn.addEventListener('click', connectWebSocket);
            }
            if (sendBtn) {
                sendBtn.addEventListener('click', sendMessage);
            }
            if (sendImageBtn) {
                sendImageBtn.addEventListener('click', sendImageMessage);
            }
            if (imageInput) {
                imageInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        uploadAndSendImage(file);
                    }
                });
            }
        });
    </script>
</body>
</html>
